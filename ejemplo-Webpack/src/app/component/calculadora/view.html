<div class="calculadora">
     <input type="number" disabled="true" ng-model="$ctrl.result">
     </br>
     </br>
     <button ng-click="$ctrl.result = ($ctrl.result + \1\)-0">1</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \2\)-0">2</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \3\)-0">3</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \4\)-0">4</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \5\)-0">5</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \6\)-0">6</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \7\)-0">7</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \8\)-0">8</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \9\)-0">9</button>
     <button ng-click="$ctrl.result = ($ctrl.result + \0\)-0">0</button>
     </br>
     </br>
     <button ng-click="$ctrl.add()">+</button>
     <button ng-click="$ctrl.sub()">-</button>
     <button ng-click="$ctrl.mul()">*</button>
     <button ng-click="$ctrl.div()">/</button>
     </br>
     </br>
     <button ng-click="$ctrl.calculate()">=</button>
</div>
